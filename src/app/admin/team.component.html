<div class="row">
    <h1>{{title }}</h1>
</div>

<div class="row">
    <div class="col-xs-10 col-md-10">
      <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
          <div class="row">
              <label for="teamName">Team Name</label>
              <input type="text" id="teamName" name="teamName" formControlName="teamName" class="form-control">
            </div>
            <div class="row btn-toolbar">
              <button [disabled]="!teamForm.valid"  class="btn btn-primary" type="submit">{{ buttonSubmiText }}</button>
              <button class="btn btn-cancel" type="button" (click)="onCancel()">Cancel</button>
            </div>
      </form>
    </div>
</div>
